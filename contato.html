<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teia - Contato</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="img/logoPR.png" type="image/x-icon">
  <script src="auth.js"></script>
</head>

<body>
  <!-------------------------------------HEADER------------------------------------------->
  <header>
    <div class="logo">
      <img src="img/logoPR.png" alt="Logo" class="logo">
      <a href="index.html" class="brand-name">TEIA</a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html" class="active">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-------------------------------------MAIN------------------------------------------->
  <main>
    <section class="contato-container">
        <form class="form-contato" id="formContato">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <div class="info-contato">
            <h2>Outros canais</h2>
            <p><strong>Email:</strong> contato@teia.com</p>
            <p><strong>Telefone:</strong> (11) 4002-8922</p>
            <p><strong>Endereço:</strong> Rua da Resenha, 123 - São Paulo, SP</p>
        </div>
    </section>
  </main>

  <!-------------------------------------FOOTER------------------------------------------->
  <footer>
    <p>© 2025 Teia - Inovando por um futuro brilhante!</p>
  </footer>

  <script>
    document.getElementById("formContato").addEventListener("submit", function(event) {
        event.preventDefault();
        alert("Mensagem enviada com sucesso! Responderemos em ate 7 dias uteis");
        this.reset();
    });
  </script>
</body>
</html>
