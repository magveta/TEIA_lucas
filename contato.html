 <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Teia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contato-container">
        <form class="form-contato" id="formContato">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <div class="info-contato">
            <h2>Outros canais</h2>
            <p><strong>Email:</strong> contato@teia.com</p>
            <p><strong>Telefone:</strong> (11) 4002-8922</p>
            <p><strong>Endereço:</strong> Rua da Resenha, 123 - São Paulo, SP</p>
        </div>
    </section>

    <script>
        document.getElementById("formContato").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Mensagem enviada com sucesso! Responderemos em ate 7 dias uteis");
            this.reset();
        });
    </script>
</body>
</html>
