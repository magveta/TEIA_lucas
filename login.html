<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teia - Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="img/logoPR.png" type="image/x-icon"> <!-- Links favIcon-->
  <script src="auth.js"></script>
</head>

<body>
  <!-------------------------------------HEADER------------------------------------------->
  <header>
    <div class="logo">
      <img src="img/logoPR.png" alt="Logo" class="logo">
      <a href="index.html" class="brand-name">TEIA</a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="login.html" class="active">Login</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-------------------------------------MAIN------------------------------------------->
  <main class="login-main">
    <div class="login-container">
      <div class="login-form-section">
        <div class="login-form-container">
          <h2>Faça seu Login</h2>
          <form class="login-form" id="loginForm">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input type="password" id="senha" name="senha" required>
            </div>
            
            <button type="submit" class="login-button" id="loginButton">Logar</button>
          </form>
          
          <div class="signup-link">
            <p>Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-------------------------------------FOOTER------------------------------------------->
  <footer>
    <p>© 2025 Teia - Inovando por um futuro brilhante!</p>
  </footer>

  <script>
    // Redirecionar se já estiver logado
    if (redirectIfAuthenticated()) {
      // Função do auth.js já redirecionou
    }

    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const emailInput = document.getElementById('email');
    const senhaInput = document.getElementById('senha');

    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Desabilita o botão durante o envio
      loginButton.disabled = true;
      loginButton.textContent = 'Entrando...';
      
      const formData = {
        email: emailInput.value,
        senha: senhaInput.value
      };

      try {
        const response = await fetch('http://localhost:8080/candidato/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        // Verificar se a resposta contém JSON válido
        const contentType = response.headers.get('content-type');
        if (contentType && contentType.includes('application/json')) {
          const result = await response.json();
          
          if (result.success) {
            // Salvar dados do usuário no localStorage
            localStorage.setItem('teiaUser', JSON.stringify(result.data));
            
            showMessage(result.message, 'success');
            loginForm.reset();
            
            // Redirecionar para dashboard após 1 segundo
            setTimeout(() => {
              window.location.href = 'dashboard.html';
            }, 1000);
          } else {
            showMessage(result.message, 'error');
          }
        } else {
          // Se não for JSON, tratar como erro genérico
          if (response.status === 401) {
            showMessage('Email ou senha incorretos', 'error');
          } else if (response.status >= 500) {
            showMessage('Erro interno do servidor', 'error');
          } else {
            showMessage('Erro inesperado. Tente novamente.', 'error');
          }
        }
      } catch (error) {
        console.error('Erro:', error);
        showMessage('Erro de conexão. Verifique se o servidor está rodando.', 'error');
      } finally {
        // Reabilita o botão
        loginButton.disabled = false;
        loginButton.textContent = 'Logar';
      }
    });

    // Função para mostrar mensagens
    function showMessage(message, type) {
      // Remove mensagem anterior se existir
      const existingMessage = document.querySelector('.form-message');
      if (existingMessage) {
        existingMessage.remove();
      }
      
      // Cria nova mensagem
      const messageDiv = document.createElement('div');
      messageDiv.className = `form-message ${type}`;
      messageDiv.textContent = message;
      
      // Insere a mensagem antes do botão
      loginButton.parentNode.insertBefore(messageDiv, loginButton);
      
      // Remove a mensagem após 5 segundos APENAS se for sucesso
      if (type === 'success') {
        setTimeout(() => {
          if (messageDiv.parentNode) {
            messageDiv.remove();
          }
        }, 5000);
      }
      // Mensagens de erro permanecem até o usuário tentar novamente
    }
  </script>
</body>
</html>
