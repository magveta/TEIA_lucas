<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teia - Cadastro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <script src="auth.js"></script>
</head>

<body>
  <!-------------------------------------HEADER------------------------------------------->
  <header>
    <div class="logo">
      <img src="img/logoPR.png" alt="Logo" class="logo">
      <a href="index.html" class="brand-name">TEIA</a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-------------------------------------MAIN------------------------------------------->
  <main class="login-main">
    <div class="login-container">
      <div class="login-form-section cadastro-form-section">
        <div class="login-form-container">
          <h2>Crie sua Conta</h2>
          <form class="login-form" id="cadastroForm">
            <div class="form-group">
              <label for="nome">Nome Completo:</label>
              <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
              <label for="cpf">CPF:</label>
              <input type="text" id="cpf" name="cpf" required maxlength="11" placeholder="Apenas números">
              <span class="error-message" id="cpfError"></span>
            </div>
            
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
              <span class="error-message" id="emailError"></span>
            </div>
            
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input type="password" id="senha" name="senha" required>
              <span class="error-message" id="senhaError"></span>
            </div>
            
            <button type="submit" class="login-button" id="cadastroButton" disabled>Cadastrar</button>
          </form>
          
          <div class="signup-link">
            <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-------------------------------------FOOTER------------------------------------------->
  <footer>
    <p>© 2025 Teia - Inovando por um futuro brilhante!</p>
  </footer>

  <script>
    // Redirecionar se já estiver logado
    if (redirectIfAuthenticated()) {
      // Função do auth.js já redirecionou
    }

    // Elementos do formulário
    const nomeInput = document.getElementById('nome');
    const cpfInput = document.getElementById('cpf');
    const emailInput = document.getElementById('email');
    const senhaInput = document.getElementById('senha');
    const cadastroButton = document.getElementById('cadastroButton');
    
    // Elementos de erro
    const cpfError = document.getElementById('cpfError');
    const emailError = document.getElementById('emailError');
    const senhaError = document.getElementById('senhaError');

    // Validação de CPF
    function validarCPF(cpf) {
      // Remove qualquer coisa que não seja número
      cpf = cpf.replace(/\D/g, '');
      
      // Verifica se tem exatamente 11 dígitos
      if (cpf.length !== 11) {
        return false;
      }
      
      // Verifica se não são todos números iguais
      if (/^(\d)\1{10}$/.test(cpf)) {
        return false;
      }
      
      return true;
    }

    // Validação de Email
    function validarEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Validação de Senha
    function validarSenha(senha) {
      // Pelo menos 8 caracteres, uma maiúscula e um caractere especial
      const senhaRegex = /^(?=.*[A-Z])(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$/;
      return senhaRegex.test(senha);
    }

    // Função para verificar se todos os campos estão válidos
    function verificarFormulario() {
      const nomeValido = nomeInput.value.trim().length > 0;
      const cpfValido = validarCPF(cpfInput.value);
      const emailValido = validarEmail(emailInput.value);
      const senhaValida = validarSenha(senhaInput.value);
      
      // Habilita o botão apenas se todos os campos estiverem válidos
      cadastroButton.disabled = !(nomeValido && cpfValido && emailValido && senhaValida);
    }

    // Event listeners para validação em tempo real
    cpfInput.addEventListener('input', function() {
      const cpf = this.value.replace(/\D/g, ''); // Remove não números
      this.value = cpf; // Mantém apenas números
      
      if (this.value.length > 0) {
        if (!validarCPF(this.value)) {
          cpfError.textContent = 'CPF deve conter exatamente 11 números';
          cpfError.style.display = 'block';
        } else {
          cpfError.style.display = 'none';
        }
      } else {
        cpfError.style.display = 'none';
      }
      verificarFormulario();
    });

    emailInput.addEventListener('input', function() {
      if (this.value.length > 0) {
        if (!validarEmail(this.value)) {
          emailError.textContent = 'Digite um email válido';
          emailError.style.display = 'block';
        } else {
          emailError.style.display = 'none';
        }
      } else {
        emailError.style.display = 'none';
      }
      verificarFormulario();
    });

    senhaInput.addEventListener('input', function() {
      if (this.value.length > 0) {
        if (!validarSenha(this.value)) {
          senhaError.textContent = 'Senha deve ter pelo menos 8 caracteres, uma letra maiúscula e um caractere especial';
          senhaError.style.display = 'block';
        } else {
          senhaError.style.display = 'none';
        }
      } else {
        senhaError.style.display = 'none';
      }
      verificarFormulario();
    });

    nomeInput.addEventListener('input', verificarFormulario);

    // Previne o envio do formulário e faz a requisição para o backend
    document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Desabilita o botão durante o envio
      cadastroButton.disabled = true;
      cadastroButton.textContent = 'Cadastrando...';
      
      const formData = {
        nome: nomeInput.value.trim(),
        cpf: cpfInput.value,
        email: emailInput.value,
        senha: senhaInput.value
      };

      try {
        const response = await fetch('http://localhost:8080/candidato', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (result.success) {
          // Limpa mensagens de erro
          cpfError.style.display = 'none';
          emailError.style.display = 'none';
          senhaError.style.display = 'none';
          
          // Mostra mensagem de sucesso
          showMessage(result.message, 'success');
          
          // Limpa o formulário
          document.getElementById('cadastroForm').reset();
          
        } else {
          // Mostra mensagem de erro
          showMessage(result.message, 'error');
        }
      } catch (error) {
        console.error('Erro:', error);
        showMessage('Erro de conexão. Tente novamente.', 'error');
      } finally {
        // Reabilita o botão
        cadastroButton.disabled = false;
        cadastroButton.textContent = 'Cadastrar';
        verificarFormulario(); // Revalida o formulário
      }
    });

    // Função para mostrar mensagens
    function showMessage(message, type) {
      // Remove mensagem anterior se existir
      const existingMessage = document.querySelector('.form-message');
      if (existingMessage) {
        existingMessage.remove();
      }
      
      // Cria nova mensagem
      const messageDiv = document.createElement('div');
      messageDiv.className = `form-message ${type}`;
      messageDiv.textContent = message;
      
      // Insere a mensagem antes do botão
      cadastroButton.parentNode.insertBefore(messageDiv, cadastroButton);
      
      // Remove a mensagem após 5 segundos se for sucesso
      if (type === 'success') {
        setTimeout(() => {
          if (messageDiv.parentNode) {
            messageDiv.remove();
          }
        }, 5000);
      }
    }
  </script>
</body>
</html>
